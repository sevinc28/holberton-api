<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seviyorum merkez</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stars-container" id="starsContainer"></div>
        <div class="floating-hearts" id="floatingHearts"></div>
        <div class="main-content" id="mainContent">
            <div class="top-decoration">
                <div class="sparkle sparkle-1">:sparkles:</div>
                <div class="sparkle sparkle-2">:star:</div>
                <div class="sparkle sparkle-3">:sparkles:</div>
            </div>
            <div class="love-text-container">
                <div class="text-wrapper">
                    <h1 class="love-letter" id="letterSENI">SƏNİ</h1>
                    <h1 class="love-letter" id="letterSEVIREM">SEVİRƏM</h1>
                    <div class="heart-container">
                        <div class="main-heart" id="mainHeart">:heart:</div>
                        <div class="heart-pulse"></div>
                </div>
            </div>
            <div class="subtitle-container">
                <p class="subtitle" id="subtitle">∞ Sonsuzadək ∞</p>
                <div class="decorative-line">
                    <div class="line"></div>
                    <div class="heart-small">:sparkling_heart:</div>
                    <div class="line"></div>
                </div>
            </div>
            <div class="buttons-container" id="buttonsContainer">
                <button class="love-button" id="messageBtn" data-message="0">
                    <span class="btn-icon">:love_letter:</span>
                    <span class="btn-text">Mesaj göndər</span>
                </button>
            </div>
            <div class="message-display" id="messageDisplay">
                <div class="message-content">
                    <p id="messageText"></p>
                    <button class="close-message" id="closeMessage">✕</button>
                </div>
            </div>
            <div class="floating-quotes">
                <p class="quote quote-1" id="quote1">"Gözlərin çox qeşəydii"</p>
                <p class="quote quote-2" id="quote2">"Yaxşı ki varsann"</p>
                <p class="quote quote-3" id="quote3">"Gözəlliyinin yanında güllər sönük qalırr"</p>
            </div>
            <div class="corner-decoration corner-top-left">:ribbon:</div>
            <div class="corner-decoration corner-top-right">:ribbon:</div>
            <div class="corner-decoration corner-bottom-left">:sparkles:</div>
            <div class="corner-decoration corner-bottom-right">:dizzy:</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
